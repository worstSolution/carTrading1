{% extends 'base.html' %}
{% block content %}
	<h1> Search people by name: </h1>
	<form action = '.'>
		{{ form.as_p }}
		<input type="text" placeholder="Enter a name" ="Search" name="q"/>
		<input type="submit" value="Search"/>
	</form>
	{% for person in people %}
		<p> <a href="/people/{{ person.user_id }}"> {{ person.user_id }} - {{ person.last_name }} {{ person.first_name }} </a></p>
	{% endfor %}
{% endblock %}
